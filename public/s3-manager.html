<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Video Analysis - AWS Bedrock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .nav {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #dee2e6;
        }

        .nav a {
            color: #495057;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav a:hover, .nav a.active {
            background: #4ECDC4;
            color: white;
        }

        .content {
            padding: 40px;
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .video-info {
            padding: 15px;
        }

        .video-name {
            font-weight: bold;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .video-meta {
            color: #6c757d;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .analyze-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
        }

        .analyze-btn:hover {
            opacity: 0.9;
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .prompt-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .prompt-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            min-height: 80px;
            resize: vertical;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #4ECDC4;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #4ECDC4;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4ECDC4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f8f9fa;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .progress-container {
            width: 100%;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 20px;
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ S3 Video Analysis</h1>
            <p>Ph√¢n t√≠ch video t·ª´ Amazon S3 v·ªõi AWS Bedrock</p>
        </div>

        <div class="nav">
            <a href="/">üì§ Upload Video</a>
            <a href="/s3" class="active">üìÅ S3 Videos</a>
        </div>

        <div class="content">
            <div class="controls">
                <button class="refresh-btn" onclick="loadS3Videos()">üîÑ T·∫£i l·∫°i</button>
                <input type="file" id="videoFile" accept="video/*" style="display: none;" onchange="uploadToS3()">
                <button class="refresh-btn" onclick="document.getElementById('videoFile').click()">üì§ Upload l√™n S3</button>
                <input type="text" id="searchInput" placeholder="üîç T√¨m ki·∫øm video..." style="padding: 10px; border: 2px solid #ddd; border-radius: 25px; margin-left: 10px; width: 250px;" oninput="filterVideos()">
                <span id="videoCount">ƒêang t·∫£i...</span>
            </div>

            <div class="prompt-section">
                <h3>üí¨ C√¢u h·ªèi ph√¢n t√≠ch:</h3>
                <textarea class="prompt-input" id="promptInput" 
                    placeholder="Nh·∫≠p c√¢u h·ªèi v·ªÅ video (v√≠ d·ª•: 'M√¥ t·∫£ n·ªôi dung video n√†y', 'T√≥m t·∫Øt c√°c s·ª± ki·ªán ch√≠nh')...">Describe this video in detail</textarea>
            </div>

            <div id="videoGrid" class="video-grid"></div>

            <div id="result"></div>
        </div>
    </div>

    <script>
        let s3Videos = [];
        let filteredVideos = [];

        // Load S3 videos khi trang ƒë∆∞·ª£c t·∫£i
        document.addEventListener('DOMContentLoaded', loadS3Videos);

        function filterVideos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredVideos = s3Videos.filter(video => 
                video.Key.toLowerCase().includes(searchTerm)
            );
            renderVideoGrid();
            document.getElementById('videoCount').textContent = `Hi·ªÉn th·ªã ${filteredVideos.length}/${s3Videos.length} video`;
        }

        async function loadS3Videos() {
            const videoGrid = document.getElementById('videoGrid');
            const videoCount = document.getElementById('videoCount');
            
            videoGrid.innerHTML = '<div class="loading"><div class="spinner"></div><p>ƒêang t·∫£i danh s√°ch video t·ª´ S3...</p></div>';
            videoCount.textContent = 'ƒêang t·∫£i...';

            try {
                const response = await fetch('/api/s3/list');
                const data = await response.json();

                if (data.success) {
                    s3Videos = data.files;
                    filteredVideos = s3Videos;
                    renderVideoGrid();
                    videoCount.textContent = `T√¨m th·∫•y ${s3Videos.length} video`;
                } else {
                    videoGrid.innerHTML = `
                        <div class="empty-state">
                            <h3>‚ùå L·ªói</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                    videoCount.textContent = 'L·ªói t·∫£i d·ªØ li·ªáu';
                }
            } catch (error) {
                videoGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå L·ªói k·∫øt n·ªëi</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                videoCount.textContent = 'L·ªói k·∫øt n·ªëi';
            }
        }

        function renderVideoGrid() {
            const videoGrid = document.getElementById('videoGrid');
            
            if (filteredVideos.length === 0) {
                const message = s3Videos.length === 0 ? 
                    'Kh√¥ng t√¨m th·∫•y video n√†o trong S3 bucket' : 
                    'Kh√¥ng c√≥ video n√†o ph√π h·ª£p v·ªõi t·ª´ kh√≥a t√¨m ki·∫øm';
                videoGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>üìÅ Kh√¥ng c√≥ video</h3>
                        <p>${message}</p>
                    </div>
                `;
                return;
            }

            videoGrid.innerHTML = filteredVideos.map(video => `
                <div class="video-card">
                    <div class="video-info">
                        <div class="video-name">${video.Key}</div>
                        <div class="video-meta">
                            K√≠ch th∆∞·ªõc: ${(video.Size / 1024 / 1024).toFixed(2)} MB<br>
                            C·∫≠p nh·∫≠t: ${new Date(video.LastModified).toLocaleString('vi-VN')}
                        </div>
                        <button class="analyze-btn" onclick="analyzeS3Video('${video.Key}')">
                            üîç Ph√¢n t√≠ch video n√†y
                        </button>
                    </div>
                </div>
            `).join('');
        }

        let isUploading = false;

        // Ch·∫∑n reload khi ƒëang upload
        window.addEventListener('beforeunload', function(e) {
            if (isUploading) {
                e.preventDefault();
                e.returnValue = 'ƒêang upload video, b·∫°n c√≥ ch·∫Øc mu·ªën r·ªùi kh·ªèi trang?';
                return e.returnValue;
            }
        });

        async function uploadToS3() {
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            isUploading = true;
            const resultDiv = document.getElementById('result');
            const refreshBtn = document.querySelector('.refresh-btn');
            
            refreshBtn.disabled = true;
            refreshBtn.textContent = '‚è≥ ƒêang upload...';
            
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>ƒêang upload video: ${file.name}</p>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
            `;
            
            try {
                const formData = new FormData();
                formData.append('video', file);
                
                // Simulate progress (since fetch doesn't support upload progress)
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                
                const simulateProgress = () => {
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += Math.random() * 15;
                        if (progress > 90) progress = 90;
                        progressBar.style.width = progress + '%';
                        progressText.textContent = Math.round(progress) + '%';
                    }, 200);
                    return interval;
                };
                
                const progressInterval = simulateProgress();
                
                const response = await fetch('/api/s3/upload', {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                progressText.textContent = '100%';
                
                const data = await response.json();
                
                if (data.success) {
                    setTimeout(() => {
                        resultDiv.innerHTML = `
                            <div class="result">
                                <h3>‚úÖ Upload th√†nh c√¥ng!</h3>
                                <p><strong>File:</strong> ${file.name}</p>
                                <p><strong>S3 Key:</strong> ${data.s3Key}</p>
                                <p><strong>Location:</strong> ${data.location}</p>
                            </div>
                        `;
                    }, 500);
                    
                    // T·∫£i l·∫°i danh s√°ch video
                    setTimeout(() => {
                        document.getElementById('searchInput').value = '';
                        loadS3Videos();
                    }, 1000);
                } else {
                    resultDiv.innerHTML = `
                        <div class="result" style="border-left-color: #FF6B6B;">
                            <h3>‚ùå L·ªói upload:</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result" style="border-left-color: #FF6B6B;">
                        <h3>‚ùå L·ªói k·∫øt n·ªëi:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                isUploading = false;
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ T·∫£i l·∫°i';
                fileInput.value = ''; // Reset file input
            }
        }

        async function analyzeS3Video(s3Key) {
            const prompt = document.getElementById('promptInput').value;
            const resultDiv = document.getElementById('result');
            
            // Disable t·∫•t c·∫£ buttons
            const buttons = document.querySelectorAll('.analyze-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.textContent = '‚è≥ ƒêang x·ª≠ l√Ω...';
            });

            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>ƒêang ph√¢n t√≠ch video: ${s3Key}</p>
                </div>
            `;

            try {
                const response = await fetch('/api/s3/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        s3Key: s3Key,
                        prompt: prompt
                    })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            <h3>üéØ K·∫øt qu·∫£ ph√¢n t√≠ch: ${s3Key}</h3>
                            <div style="white-space: pre-wrap; word-break: break-word;">${data.result}</div>
                            ${data.videoUrl ? `<br><a href="${data.videoUrl}" target="_blank">üé• Xem video</a>` : ''}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result" style="border-left-color: #FF6B6B;">
                            <h3>‚ùå L·ªói:</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result" style="border-left-color: #FF6B6B;">
                        <h3>‚ùå L·ªói k·∫øt n·ªëi:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                // Re-enable buttons
                buttons.forEach(btn => {
                    btn.disabled = false;
                    btn.textContent = 'üîç Ph√¢n t√≠ch video n√†y';
                });
            }
        }
    </script>
</body>

</html>
